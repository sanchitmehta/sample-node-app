# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

parameters:
  appName: "test1" 
  userName: "test1"
  password: "debug"
  
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: ShellScript@2
  displayName: 'Build and Deploy'
  inputs:
    scriptPath: ./buildApp.sh
    args: ${{ parameters.appName }} ${{ parameters.userName }} ${{ parameters.password }} $(System.DefaultWorkingDirectory)
